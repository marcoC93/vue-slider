<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://kit.fontawesome.com/b1053c2d89.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div id="root">
            <div id="carousel">
                <div id="prev">
                    <i @click="imgPrecedente" class="fas fa-arrow-circle-left"></i>
                </div>
                <div id="img">
                    <img :src="imgCarousel[indiceImmagine]" alt="">
                </div>
                <div id="succ">
                    <i @click="imgSuccessiva" class="fas fa-arrow-circle-right"></i>
                </div>
                <ul>
                    <!-- Qui sono presenti i pallini che vengono generati tramite un ciclo v-for che verranno generati per il numero di immagini tramite il quale possiamo salvare l'indice degli elementi che scorrono ed immetterlo come parametro della funzione associata al click  -->
                    <li @click='cambioImg(indice)' v-for='(img,indice) in imgCarousel'>
                        <i class="far fa-circle"></i >
                    </li>

                </ul>
            </div>

        </div>

        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
